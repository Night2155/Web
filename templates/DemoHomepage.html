      function chkspc(a) {
        var i = a.length;
        var j = 0;
        var k = 0;

        while (k < i) {
          if (a.charAt(k) != " ") j = j + 1;
          k = k + 1;
        }

        if (j == 0) {
          return 0;
        }

        if (i != j) {
          return 2;
        } else {
          return 1;
        }
      }
